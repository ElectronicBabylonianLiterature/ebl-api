[tool.poetry]
name = "ebl-api"
version = "0.1.0"
description = ""
authors = []

[tool.poetry.dependencies]
python = "3.7.*"
falcon = "^3.0.1"
falcon-auth = "*"
pymongo = "*"
pydash = "*"
requests = "*"
dictdiffer = "*"
jsonschema = "*"
attrs = "*"
sentry-sdk = {extras = ["falcon"],version = "*"}
roman = "*"
waitress = "*"
lark-parser = "==0.11.2"
marshmallow = "*"
inflect = "*"
joblib = "*"
tqdm = "*"
marshmallow-oneofschema = "*"
singledispatchmethod = "*"
pycryptodomex = "*"
cryptography = "^36.0.1"
pillow = "*"
alignment = {git = "https://github.com/ElectronicBabylonianLiterature/python-alignment.git"}
falcon-caching = "^1.0.1"

[tool.poetry.dev-dependencies]
pytest = "*"
pytest-cov = "*"
freezegun = "*"
pytest-mockito = "*"
factory-boy = "*"
flake8 = "*"
pyhamcrest = "*"
flake8-bugbear = "*"
httpretty = "*"
pyre-check = "==0.0.60"
black = "*"
pymongo-inmemory = "*"
pytest-xdist = "*"

[tool.poetry.scripts]
test = "pytest --cov=ebl --cov-report term --cov-report xml"
test-watch = "ptw --runner \"pytest --cov=ebl --cov-report term --cov-report xml\""
start = "waitress-serve --port=8000 --call ebl.app:get_app"
lint = "flake8 ebl"
format  = "black ebl"
type = "pyre check"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
